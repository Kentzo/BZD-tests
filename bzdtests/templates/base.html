## -*- coding: utf-8 -*-
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta content="text/html; charset=utf-8"/>
    <base href="${request.url}/">
    <title>${self.title()}</title>
    <style type="text/css">${self.css()}</style>
    ${self.head()}
</head>
<body onload=${self.onbodyload()}>
${next.body()}
${self.footer()}
</body>
</html>

<%def name="css()"></%def>
<%def name="title()"></%def>
<%def name="head()"></%def>
<%def name="footer()"></%def>
<%def name="onbodyload()"></%def>
